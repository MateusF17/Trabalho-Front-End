<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Agroconnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('campo.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Para que o fundo não role com o conteúdo do card, se houver scroll */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .glassmorphism-card {
            background: rgba(255, 255, 255, 0.35); /* Levemente mais transparente para o efeito ser mais nítido com imagem de fundo */
            backdrop-filter: blur(10px); /* Aumentei um pouco o blur */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2); /* Borda um pouco menos opaca */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
            border-radius: 1rem; 
        }

        @supports not ((-webkit-backdrop-filter: none) or (backdrop-filter: none)) {
            .glassmorphism-card {
                background: rgba(240, 250, 240, 0.9); /* Fundo alternativo para navegadores que não suportam backdrop-filter */
            }
        }

        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 0.75rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280; 
        }
        .toggle-password:hover {
            color: #1f2937; 
        }
        .input-agroconnect {
            background-color: rgba(255, 255, 255, 0.5); /* Inputs um pouco mais transparentes */
            border-color: rgba(209, 213, 219, 0.5);
            color: #1f2937; /* Texto do input preto/cinza escuro */
        }
        .input-agroconnect::placeholder {
            color: #4b5563; /* Placeholder um pouco mais escuro */
        }
         .input-agroconnect:focus {
            background-color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <div class="container mx-auto flex items-center justify-center min-h-screen">
        <div class="w-full max-w-lg">
            <div class="glassmorphism-card p-8 md:p-10 shadow-2xl">
                <div class="text-center mb-6">
                    <a href="index.html" class="inline-block"> 
                         <!-- Ícone do trator agora verde -->
                         <i class="fas fa-tractor text-5xl text-green-600 hover:text-green-700 transition-colors"></i>
                    </a>
                    <!-- Textos principais agora pretos/cinza escuro -->
                    <h1 class="text-3xl font-bold text-gray-800 mt-3">Crie sua Conta</h1>
                    <p class="text-gray-600 text-sm">Junte-se à comunidade Agroconnect.</p>
                </div>

                <form id="registrationForm" class="space-y-5">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                        <input type="text" name="fullName" id="fullName" required
                               class="input-agroconnect w-full px-4 py-2.5 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out"
                               placeholder="Seu nome completo">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" name="email" id="email" required
                               class="input-agroconnect w-full px-4 py-2.5 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out"
                               placeholder="seuemail@exemplo.com">
                    </div>

                    <div class="password-container">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                        <input type="password" name="password" id="password" required
                               class="input-agroconnect w-full px-4 py-2.5 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out pr-10"
                               placeholder="Crie uma senha forte">
                        <span class="toggle-password" onclick="togglePasswordVisibility('password', 'eyeIconPassword')">
                            <i class="fas fa-eye" id="eyeIconPassword"></i>
                        </span>
                    </div>

                    <div class="password-container">
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Senha</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" required
                               class="input-agroconnect w-full px-4 py-2.5 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out pr-10"
                               placeholder="Repita a senha">
                        <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword', 'eyeIconConfirmPassword')">
                            <i class="fas fa-eye" id="eyeIconConfirmPassword"></i>
                        </span>
                    </div>
                    
                    <div class="pt-2">
                        <button type="submit"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-50 focus:ring-green-500 transition duration-150 ease-in-out">
                            Cadastrar
                        </button>
                    </div>
                </form>
                
                <div id="messageArea" class="mt-4 text-center text-sm"></div>

                <p class="mt-6 text-center text-sm text-gray-700">
                    Já tem uma conta?
                    <a href="login.html" class="font-medium text-green-600 hover:text-green-700">
                        Faça Login
                    </a>
                </p>
                 <p class="mt-3 text-center text-xs text-gray-600">
                    <a href="index.html" class="hover:text-green-600">&larr; Voltar para a Página Inicial</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const registrationForm = document.getElementById('registrationForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const messageArea = document.getElementById('messageArea');
        const USERS_STORAGE_KEY = 'agroconnect_users'; 

        registrationForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const fullName = fullNameInput.value.trim();
            const email = emailInput.value.trim().toLowerCase(); 
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (!fullName || !email || !password || !confirmPassword) {
                displayMessage('Por favor, preencha todos os campos.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                displayMessage('As senhas não coincidem. Tente novamente.', 'error');
                return;
            }
            
            if (password.length < 6) {
                displayMessage('A senha deve ter pelo menos 6 caracteres.', 'error');
                return;
            }

            let users = JSON.parse(localStorage.getItem(USERS_STORAGE_KEY)) || [];

            if (users.find(user => user.email === email)) {
                displayMessage('Este email já está cadastrado. Tente fazer login.', 'error');
                return;
            }
            
            users.push({ fullName: fullName, email: email, registrationTimestamp: new Date().toISOString() });
            localStorage.setItem(USERS_STORAGE_KEY, JSON.stringify(users));

            displayMessage('Cadastro realizado com sucesso! Redirecionando para login...', 'success', 0); 
                       
             setTimeout(() => {
                 window.location.href = 'login.html'; 
             }, 2000); 
            
            registrationForm.reset();
        });

        function displayMessage(message, type = 'info', duration = 4000) {
            messageArea.textContent = message;
            // Ajuste nas cores das mensagens para bom contraste no fundo claro
            messageArea.className = `mt-4 text-center text-sm p-2 rounded-md ${
                type === 'error' ? 'text-red-700 bg-red-100 border border-red-300' : 
                type === 'success' ? 'text-green-700 bg-green-100 border border-green-300' : 
                'text-blue-700 bg-blue-100 border border-blue-300' // Info
            }`;
             if (!(type === 'success' && duration === 0)) { 
                 setTimeout(() => {
                    messageArea.textContent = '';
                    messageArea.className = 'mt-4 text-center text-sm'; 
                }, duration);
            }
        }

        function togglePasswordVisibility(fieldId, iconId) {
            const passwordField = document.getElementById(fieldId);
            const eyeIcon = document.getElementById(iconId);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>

</body>
</html>
